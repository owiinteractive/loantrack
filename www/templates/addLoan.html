<ion-view view-title="Add Loan">
    <ion-content class="padding">
        <h3>Select a contact</h3>
        <ion-list>
          <button ion-item ng-repeat="contact in contacts"
            ng-click="select(contact)"
            ng-if="contact.displayName !== '' && contact.displayName != undefined">
            {{ contact.displayName }}
          </button>  
        </ion-list>
    </ion-content>
</ion-view>
